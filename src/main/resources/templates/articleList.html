<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">My blog</h1>
  <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
  </div>

<div class="container">

  <button type="button"
          th:onclick="|location.href='@{/new-article}'|"
          class="btn btn-secondary btn-sm mb-3">글 등록</button>




  <div class="row-6" th:each = "item : ${articles}">
    <div class="card">
      <div class="card-header" th:text = "${item.id}">
        </div>
      <div class="card-body">
        <h5 class="card-title" th:text="${item.title}"></h5>
        <p class="card-text" th:text="${item.content}"></p>
        <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
        </div>
    </div>
  <br>

</div>
  <button type="button" class="btn btn-secondary" id="logout-btn">로그아웃</button>
<!--  기존에는 로그아웃 버튼은 클릭하면 /logout GET HTTP 요청을 보내는 동작을 하게 되어있습니다.
  (onclick="location.href='/logout') OAuth로 바꾼 이후에 해당 API는 유효하지 않기 때문에 호출하는 코드를 제거합니다.-->
  <!--    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>-->

</div>
<script src="/js/token.js"></script>
<script src="/js/article.js"></script>


</body>
</html>
